      str_mapping:
        fis:
          single_items: 'Single Items'
          scale_means: 'Scale Means'
          feature_selection: 'Feature Selection'
        models:
          linear_baseline_model: 'Linear Baseline Model'
          lasso: 'Lasso Regression'
          rfr: 'Random Forest'
          svr: 'Support Vector Regression'
        dataset:
          train: 'Train Set'
          test: 'Test Set'

  osf_suppl_analysis:

    - name: handedness
      time_of_assessment: {coco_ut: ['t1']}
      var_type: {coco_ut: cat}
    - name: political_orientation
      time_of_assessment: {coco_ut: ['t1']}
      var_type: {coco_ut: cont}
    - name: subj_health_rating
      time_of_assessment: {coco_ut: ['t1']}
      var_type: {coco_ut: cont}
    - name: education_mother
      time_of_assessment: {coco_ut: ['t1']}
      var_type: {coco_ut: cont}
    - name: education_father
      time_of_assessment: {coco_ut: ['t1']}
      var_type: {coco_ut: cont}

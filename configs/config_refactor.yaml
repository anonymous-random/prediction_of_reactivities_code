      var_type: {emotions: cat}
    - name: int_part_grandparents
      time_of_assessment: {emotions: ['t2', 't3']}
      var_type: {emotions: cat}
    - name: int_part_siblings
      time_of_assessment: {emotions: ['t2', 't3']}
      var_type: {emotions: cat}
    - name: int_part_children
      time_of_assessment: {emotions: ['t2', 't3']}
      var_type: {emotions: cat}
    - name: int_part_partner
      time_of_assessment: {emotions: ['t2', 't3']}
